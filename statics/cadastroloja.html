<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro das lojas</title>
  <link rel="stylesheet" href="/statics/cadastroloja.css">
</head>


<body>

  <header>

    <div class="logocompleto">
      <img class="imagemlogo" src="/statics/logosite1.png">
      <p class="logo">Crowd</p>
    </div>

    <!-- Barra de pesquisa -->
    <div class="pesquisa">
      <form class="barra" action="/search" method="get">
        <input class="barradepesquisa" type="text" name="q" placeholder="Pra onde hoje?">
      </form>
    </div>

    <!-- Icones -->
    <div class="icons">
      <a href="/statics/"><span class="material-symbols-outlined"></span></button></a>
      <a href="/statics/"><span class="material-symbols-outlined"></span></a>
      <a href="/statics/"><button class="botaologin">Login</button></a>
    </div>

  </header>



  <h1 class="titulo">O seu negócio e a <br> Crowd juntos!</h1>

  <p class="conteudo">Preencha as informações com <br> tudo que você quer que saibam <br> sobre o seu negócio.</p>
  <form action="cadastroloja.php" method="POST">

    <div class="pai">
      <div class="form">

        <p class="nomedonegocio">Nome do negócio</p>
        <input class="nomengc" name="nomengc" type="text" required>

        <p class="descricaoestab">Descrição do seu estabelecimento</p>
        <textarea name="descricao" class="descricao" cols="30" rows="10"></textarea>


        <p class="seucep">Seu CEP</p>
        <input class="cep" type="text" name="cep" required>

        <p class="informações">Informações de contato</p>

        <p class="telefone">Telefone</p>
        <input class="numeros" name="telefone" type="tel" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>

        <p class="seuemail">E-mail</p>
        <input class="email" type="email" name="email" required>

        <p class="seusite">Seu site</p>
        <input class="site" type="url" name="site" placeholder="https://examplo.com.br" >

      </div>

      <div class="addimagem">
      <p class="adicione">Adicione as melhores fotos do seu negócio</p>
      <input type="file" name="picture__input" id="picture__input" multiple>
      <label class="picture" for="picture__input" tabIndex="0">
        <span class="picture__image"></span>
      </label>
      
    </div>
    </div>

    <button type="submit" name="submit" class="enviar">Cadastrar</button>

  </form>

  <script src="cadastroloja.js"></script>

</body>

</html>
