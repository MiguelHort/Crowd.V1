<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #000;
            filter: blur(0px);
            transition: filter 0.3s ease;
        }

        #map-container.show {
            filter: blur(10px);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10000;
            color: red;
        }

        #open-map-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <button id="open-map-button">Abrir Mapa</button>
    <div id="map-container">
        <div id="map"></div>
        <span class="close-button" onclick="closeMap()">&times;</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var openMapButton = document.getElementById('open-map-button');
        var mapContainer = document.getElementById('map-container');
        var map;

        openMapButton.addEventListener('click', function() {
            mapContainer.style.display = 'block';

            if (!map) {
                map = L.map('map').setView([-26.3045, -48.8487], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                    maxZoom: 18,
                }).addTo(map);

                L.marker([-26.3045, -48.8487]).addTo(map)
                    .bindPopup('Aqui est√° Joinville!')
                    .openPopup();
            }
        });

        function closeMap() {
            mapContainer.style.display = 'none';
        }
    </script>
</body>
</html>
