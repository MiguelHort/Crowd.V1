<!DOCTYPE html>
<html>
<head>
  <title>Pop-up de Notificações</title>
  <style>
    /* Estilos para o pop-up */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: none;
    }

    /* Estilos para as seções do pop-up */
    .section {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="caminho/para/imagem.jpg" alt="Imagem" onclick="alternarPopup()" />

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <h2>Notificações</h2>
    <div class="section">
      <p>Seção 1</p>
    </div>
    <div class="section">
      <p>Seção 2</p>
    </div>
    <div class="section">
      <p>Seção 3</p>
    </div>
    <div class="section">
      <p>Seção 4</p>
    </div>
    <div class="section">
      <p>Seção 5</p>
    </div>
  </div>

  <script>
    var popup = document.getElementById("popup");
    var isVisible = false;

    function alternarPopup() {
      isVisible = !isVisible;
      popup.style.display = isVisible ? "block" : "none";
    }
  </script>
</body>
</html>
