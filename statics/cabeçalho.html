<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\statics\cabeçalho.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>

        <div class="logocompleto">
            
            <a href="/statics/index.html"><img class="imagemlogo" src="https://i.ibb.co/NrT409Q/logosite1.png"></a>
            <p class="logo">Crowd</p>
        </div>

        <!-- Barra de pesquisa -->
        <div class="pesquisa">
            <form class="barra" action="/search" method="get">
                <input type="text" name="q" placeholder="Pra onde hoje?">
            </form>
        </div>

        <!-- Icones -->
        <div class="icons">
            <img class="sino" src="/statics/sino.png" alt="Imagem" onclick="alternarPopup()" />

            <!-- Pop-up -->
            <div id="popup" class="popup">
              <h2>Notificações</h2>
              <div class="section">
                <p class="textopop">Novo restaurante na sua cidade!</p>
              </div>
              <div class="section">
                <p class="textopop">Seção 2</p>
              </div>
              <div class="section">
                <p class="textopop">Seção 3</p>
              </div>
              <div class="section">
                <p class="textopop">Seção 4</p>
              </div>
              <div class="section">
                <p class="textopop">Seção 5</p>
              </div>
            </div>
          
            <script>
              var popup = document.getElementById("popup");
              var isVisible = false;
          
              function alternarPopup() {
                isVisible = !isVisible;
                popup.style.display = isVisible ? "block" : "none";
              }
            </script>
            <a href=""><img class="coracao" src="/statics/coração preto.png" alt=""></a>
            <a href=""><button class="botaologin">Login</button></a>
        </div>




    </header>

</body>

</html>
