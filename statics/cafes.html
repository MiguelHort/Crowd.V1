  <script>

    const container1 = document.querySelector('.image-container');
    const secondImage1 = container1.querySelector('.second-image');

    // Evento de mouse para mostrar a segunda imagem ao passar o mouse sobre o container1
    container1.addEventListener('mouseenter', () => {
      secondImage1.style.transform = 'translateX(0)';
    });

    // Evento de mouse para esconder a segunda imagem ao retirar o mouse do container1
    container1.addEventListener('mouseleave', () => {
      secondImage1.style.transform = 'translateX(100%)';
    });

    const container2 = document.querySelector('.image-container');
    const secondImage2 = container2.querySelector('.second-image');

    // Evento de mouse para mostrar a segunda imagem ao passar o mouse sobre o container2
    container2.addEventListener('mouseenter', () => {
      secondImage2.style.transform = 'translateX(0)';
    });

    // Evento de mouse para esconder a segunda imagem ao retirar o mouse do container2
    container2.addEventListener('mouseleave', () => {
      secondImage2.style.transform = 'translateX(100%)';
    });

  </script>
